version: '3.8'

# Development compose - only PostgreSQL
# Backend runs locally with hot-reload

services:
  postgres:
    image: postgres:16-alpine
    container_name: todoapp-pg-dev
    environment:
      POSTGRES_USER: todouser
      POSTGRES_PASSWORD: todopass
      POSTGRES_DB: tododb
    volumes:
      - todoapp_pg_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todouser -d tododb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  todoapp_pg_data:
